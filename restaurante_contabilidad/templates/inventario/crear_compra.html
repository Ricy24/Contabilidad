{% extends 'base.html' %}

{% block title %}Registrar Compra{% endblock %}

{% block content %}
<h1>Registrar Compra</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registrar</button>
    <a href="{% url 'lista_compras' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
