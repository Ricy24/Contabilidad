<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Mensual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .summary {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .summary p {
            margin: 10px 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resumen Mensual</h1>
        <h2>{{ empleado.nombre }} - {{ empleado.cargo }}</h2>
        
        <div class="summary">
            <h3>{{ mes_actual }}</h3>
            <p><strong>Total de Horas Trabajadas:</strong> {{ total_horas }} horas</p>
            <p><strong>Total de Pago:</strong> ${{ total_pago|floatformat:2 }}</p>
        </div>
        
        <a href="{% url 'dashboard' %}" class="back-link">Volver al Dashboard</a>
    </div>
</body>
</html>
